{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AskPupkin</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #d3d3d3;">
    <div class="container-fluid">
      <div class="d-flex w-100 justify-content-between align-items-center">
        <a class="navbar-brand" href="{% url 'index' %}">AskPupkin</a>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit"><a class="text-reset text-decoration-none" href="{% url 'ask' %}">ASK!</a></button>
        </form>

        <div class="d-flex align-items-center gap-3">
          <img class="img-thumbnail rounded-circle" src="{% static 'img/avatarka.jpg' %}" alt="Avatar" style="width: 40px; height: 40px;" />
          <div>
            <div>Dr. Pepper</div>
            <a href="{% url 'settings' %}" class="me-2 text-decoration-none text-primary">Settings</a>
            <a href="{% url 'login' %}" class = "text-decoration-none text-primary">Log out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mt-3">

    <div class="row">

      {% block content %}

      {% endblock %}
      <div class="col-3">
        <section>
          <h2 class="border-bottom pb-2">Popular Tags</h2>
          {% for tag in tags %}
          <button type="button" class="btn btn-primary mt-2 ">
            <a class="text-reset text-decoration-none" href="{% url 'tag' tag %}">{{tag}}</a>
          </button>
          {% endfor %}
        </section>
        <section>
          <h2 class="mt-5 border-bottom pb-2">Best Members</h2>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="#">Member</a>
            </li>
            <li class="list-group-item">
              <a href="#">Member</a>
            </li>
            <li class="list-group-item">
              <a href="#">Member</a>
            </li>
            <li class="list-group-item">
              <a href="#">Member</a>
            </li>
            <li class="list-group-item">
              <a href="#">Member</a>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </main>

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
