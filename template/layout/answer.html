{% load static %}

<div class="card w-100 shadow-sm" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2" style="height: 100px">
                    <img class="img-fluid" src="dfs.jpg" alt="Avatar">
                </div>
                <input class="form-control" type="number" value="5" placeholder="Default input"
                    aria-label="default input example">
            </div>
            <div class="col-9">
                <p class="card-text">{{ answer }}</p>
                <div class="d-flex gap-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Correct!
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
